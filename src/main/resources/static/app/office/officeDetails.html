<div sample-menu></div>

<div class="container">
    <h1>Dodaj gabinet</h1>
    <div>
        <form class="form-horizontal" role="form" ng-submit="save()">
            <div class="form-group">
                <div ng-show="noAccessError" class="alert alert-danger">
                    <strong>Błąd!</strong> Masz za wysoki poziom dostępu aby edytować tę tabele
                </div>
                <div ng-show="sameLoginError" class="alert alert-danger">
                    <strong>Błąd!</strong> Istnieje już gabinet o takim numerze
                </div>
                <label for="inputNumber" class="col-sm-2 control-label">Numer gabinetu: </label>
                <div class="col-sm-6">
                    <input  type="number" class="form-control" ng-model="newData.number" id="inputNumber" required>
                </div>
            </div>
            <div class="form-group">
                <label for="inputSize" class="col-sm-2 control-label">Wielkość gabinetu: </label>
                <div class="col-sm-6">
                    <input type="number" class="form-control" ng-model="newData.size" id="inputSize" required>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-6">
                    <button type="submit" id="submit" class="btn btn-default">Zapisz</button>
                    <button type="button" ng-click="back()" class="btn btn-default">Anuluj</button>
                </div>
            </div>
        </form>
    </div>
</div>
