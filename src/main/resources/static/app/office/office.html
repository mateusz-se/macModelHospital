<div sample-menu></div>

<div class="container">
    <h1>Gabinety</h1>
    <form class="form-horizontal">
        <div ng-show="noAccessError" class="alert alert-danger">
            <strong>Błąd!</strong> Masz za wysoki poziom dostępu aby edytować tę tabele
        </div>
        <div ng-show="cantDeleteError" class="alert alert-danger">
            <strong>Błąd!</strong> Nie możesz usunąć ponieważ gabinet jest powiązany z wizytą
        </div>
        <div ng-show="sameLoginError" class="alert alert-danger">
            <strong>Błąd!</strong> Istnieje już gabinet o takim numerze
        </div>
        <div class="form-group">
            <label for="searchBox" class="col-sm-1 control-label">Wyszukaj: </label>
            <div class="col-sm-4">
                <input type="text" class="form-control" ng-model="searchText" id="searchBox">
            </div>
            <div class="pull-right">
                <a href="#/office/-1" class="btn btn-success btn-sm">Dodaj</a>
            </div>
        </div>
    </form>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Numer gabinetu</th>
                <th>Wielkość gabinetu</th>
                <th class="pull-right">Opcje</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="office in offices | filter:searchText">
                <td>
                    {{office.number}}
                </td>
                <td>
                    {{office.size}}
                </td>
                <td class="pull-right">
                    <a href="#/office/{{office.idOffice}}" class="btn btn-default btn-xs">Edytuj</a>
                    <button type="button" ng-click="delete(office.idOffice)" class="btn btn-danger btn-xs">Usuń</button>
                </td>
            </tr>
        </tbody>
    </table>

</div>
