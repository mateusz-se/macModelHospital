<div sample-menu></div>

<div class="container">
    <h1>Etykiety</h1>
    <form class="form-horizontal">
        <div class="form-group">
            <label for="searchBox" class="col-sm-1 control-label">Wyszukaj: </label>
            <div class="col-sm-4">
                <input type="text" class="form-control" ng-model="searchText" id="searchBox">
            </div>
        </div>
    </form>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Nazwa tabeli</th>
                <th>Poziom dostępu</th>
                <th class="pull-right">Opcje</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="table in tables | filter:searchText">
                <td>
                    {{table.name}}
                </td>
                <td>
                    {{table.label}}
                </td>
                <td class="pull-right">
                    <a href="#/tables/{{table.name}}" class="btn btn-default btn-xs">Edytuj</a>
                </td>
            </tr>
        </tbody>
    </table>

</div>
