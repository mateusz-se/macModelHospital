<div sample-menu></div>

<div class="container">
    <h1>Diagnoza</h1>
    <div>
        <form class="form-horizontal" role="form" ng-submit="save()">
            <div ng-show="noAccessError" class="alert alert-danger">
                <strong>Błąd!</strong> Masz za wysoki poziom dostępu aby edytować tę tabele
            </div>
            <div class="form-group">
                <label for="inputDescription" class="col-sm-2 control-label">Opis diagnozy: </label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" ng-model="newData.description" id="inputDescription" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="inputDrugs" class="col-sm-2 control-label">Lek: </label>
                    <div class="col-sm-6">
                        <select class="form-control" ng-model="drugElement" ng-options="x as x.name for x in drugs" id="inputDrugs">
                        </select>
                    </div>
                    <button type="button" class="btn btn-success btn-sm" ng-click="add()">Dodaj lek</button>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-6">
                    <button type="submit" id="submit" class="btn btn-default">Zapisz</button>
                    <button type="button" ng-click="back()" class="btn btn-default">Anuluj</button>
                </div>
            </div>
        </form>
        <div class="container">
            <h3>Dodane leki</h3>
            <ul class="list-group">
                <li ng-repeat="drug in drugsList" class="list-group-item">{{drug.name}} <button type="button" ng-click="delete($index)" class="btn btn-danger btn-xs"><span class="glyphicon glyphicon-remove"></span> </button></li>
            </ul>
        </div>
    </div>
</div>
