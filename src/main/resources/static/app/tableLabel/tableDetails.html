<div sample-menu></div>

<div class="container">
    <h1>Edytuj poziom dostępu</h1>
    <div>
        <form class="form-horizontal" role="form" ng-submit="save()">
            <div ng-show="noAccessError" class="alert alert-danger">
                <strong>Błąd!</strong> Masz za wysoki poziom dostępu aby edytować tę tabele
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Nazwa </label>
                <div class="col-sm-6">
                    <span class="form-control"> {{newData.name}}</span>
                </div>
            </div>
            <div class="form-group">
                <label for="inputSize" class="col-sm-2 control-label">Poziom dostępu: </label>
                <div class="col-sm-6">
                    <input type="number" class="form-control" ng-model="newData.label" id="inputSize" min="0" required>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-6">
                    <button type="submit" id="submit" class="btn btn-default">Zapisz</button>
                    <button type="button" ng-click="back()" class="btn btn-default">Anuluj</button>
                </div>
            </div>
        </form>
    </div>
</div>
